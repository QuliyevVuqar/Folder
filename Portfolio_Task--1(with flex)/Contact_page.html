<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="./Css/Contact_page.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header_name">Your Name</h1>
      <ul class="navbar">
        <li><a href="./About_page.html">About</a></li>
        <li><a href="./Portfolio_page.html">Portfolio</a></li>
        <li><a href="./Contact_page.html">Contact</a></li>
      </ul>
    </header>
    <main class="main">
      <section class="section_left">
        <h2>Contact</h2>
        <div>
          <form class="section_left_form">
            <label for="name" class="label">Name</label>
            <input
              type="text"
              id="name"
              class="input"
              placeholder="John Smith"
            />
            <label for="email" class="label">Email</label>
            <input
              type="email"
              id="email"
              class="input"
              placeholder="example@gmail.com"
            />
            <label for="mesaj" class="label">Message</label>
            <textarea name="message" id="mesaj"></textarea>
            <button class="button">Submit</button>
          </form>
        </div>
      </section>
      <section class="section_right">
        <div class="section_right_img">
          <h3>Connect With Me</h3>
          <img src="./Images/github_logo.png" alt="GithubLogo" />
          <img src="./Images/linkedin_logo.png" alt="LinkedinLogo" />
          <img src="./Images/logo.png" alt="Logo" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <h4>Muellif Huquqlari Qorunur(Guya)</h4>
    </footer>
  </body>
</html>
