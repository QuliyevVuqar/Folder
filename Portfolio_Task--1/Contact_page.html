<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../Portfolio_Task--1/CSS/Contact_page.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_div">
        <a href="#" class="name">Your Name</a>
      </div>
      <nav class="navbar">
        <ul>
          <li>
            <a href="../Portfolio_Task--1/About_page.html" class="navbar_item"
              >About</a
            >
          </li>
          <li>
            <a
              href="../Portfolio_Task--1/Portfolio_page.html"
              class="navbar_item"
              >Portfolio</a
            >
          </li>
          <li>
            <a href="../Portfolio_Task--1/Contact_page.html" class="navbar_item"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section class="section_right">
        <h1>Contact</h1>
        <label for="name_input" class="name_input">Name</label>
        <br />
        <input type="text" id="name_input" placeholder="John Smith" />
        <br />
        <label for="email_name" class="email_name">Email</label>
        <br />
        <input type="email" placeholder="example@gmail.com" id="email_name" />
        <br />
        <label for="name_message" class="name_message">Message</label>
        <br />
        <textarea name="" id="name_message" cols="5" rows="5"></textarea>
        <br />
        <button class="submit">Submit</button>
      </section>
      <section class="section_left">
        <h2>Connect with me</h2>
        <div>
          <img
            src="../Portfolio_Task--1/Images/github_logo.png"
            class="images"
            alt="github"
          />
          <img
            src="../Portfolio_Task--1/Images/linkedin_logo.png"
            class="images"
            alt=""
          />
          <img
            src="../Portfolio_Task--1/Images/logo.png"
            class="images"
            alt=""
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <h3>Copyright Â© 2017 Your Name</h3>
    </footer>
  </body>
</html>
