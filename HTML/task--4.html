<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table task</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th rowspan="2" colspan="2"></th>
          <th colspan="3">Average</th>
          <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
          <th>height</th>
          <th>weight</th>
        </tr>
        <tr>
          <th>Male</th>
          <td colspan="2">1.9</td>
          <td>0.003</td>
          <td colspan="2">40%</td>
        </tr>
        <tr>
          <th>Female</th>
          <td colspan="2">1.7</td>
          <td>0.002</td>
          <td colspan="2">43%</td>
        </tr>
      </thead>
    </table>
  </body>
</html>
